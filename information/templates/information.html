<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classifier</title>
    {%load static%}
    {%include "shareable/html/stylesheet.html"%}
    {%include "shareable/html/cdn.html"%}


    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{%static 'information/css/map.css'%}" />
    
 
    <script src="{%static 'information/js/map.js'%}"></script>


</head>
<body>
    
    {%include "shareable/html/navbar.html"%}

    <div class="app-layout-content">
        <div class="content">
            <div id="map"></div>
        </div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
